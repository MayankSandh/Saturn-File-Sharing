<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <button id="sendBtn" onclick="showTab('send')">Send</button>
        <button id="receiveBtn" onclick="showTab('receive')">Receive</button>
        <button id="friendsBtn" onclick="showTab('friends')">Friends</button>
    </div>
    <div id="sendTab" class="tab">
        <h2>Send Files</h2>
        <div id="sendContent">
            <p>Browse and add files</p>
            <input type="file" id="fileInput" multiple>
            <ul id="fileList"></ul>
            <select id="receiverSelect">
                <option value="">Select a receiver</option>
            </select>
            <button id="sendFilesBtn" onclick="sendFiles()" style="display: none;">Send</button>
            <button id="cancelBtn" onclick="clearFileList()" style="display: none;">Cancel</button>
        </div>
    </div>
    <div id="receiveTab" class="tab" style="display: none;">
        <h2>Receive Files</h2>
        <div id="receiveContent">
            <!-- Receive requests will be dynamically added here -->
        </div>
    </div>
    <div id="friendsTab" class="tab" style="display: none;">
        <h2>Friends</h2>
        <ul id="friendsList">
            <!-- Friends will be dynamically added here -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
