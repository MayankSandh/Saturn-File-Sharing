<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        .frame {
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .share-frame {
            background-color: lightblue;
        }
        .friends-frame {
            background-color: lightgreen;
        }

        .hidden {
        display: none;
        }

        .send-frame {
            border: 2px dashed #333;
            padding: 20px;
        }

        .receive-frame {
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <button onclick="openTab('send')">Send</button>
        <button onclick="openTab('receive')">Receive</button>
        <button onclick="openTab('friends')">Friends</button>
    </div>
    <div id="send" class="tab active">
        <!-- Send tab content -->
        <div class="frame send-frame">
            <h2>Send Files</h2>
            <p id="send-message">Drag and drop files here or click "Browse Files" below.</p>
            <input type="file" id="file-input" style="display: none;" multiple onchange="handleFileSelect(event)">
            <button onclick="openFileDialog()">Browse Files</button>
    
            <!-- File List (Hidden by default) -->
            <div id="file-list" class="file-list hidden">
                <h3>Files to Send</h3>
                <ul id="files-list"></ul>
                <button onclick="sendFiles()">Send</button>
                <button onclick="cancelSend()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        let filesToSend = []; // To store files to send
    
        function openFileDialog() {
            document.getElementById('file-input').click();
        }
    
        function handleFileSelect(event) {
            const files = event.target.files;
            console.log(files); // Handle selected files
            addFilesToList(files);
        }
    
        function dragOverHandler(event) {
            event.preventDefault();
        }
    
        function dropHandler(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            console.log(files); // Handle dropped files
            addFilesToList(files);
        }
    
        function addFilesToList(files) {
            for (const file of files) {
                filesToSend.push(file.name); // Store file name or file path as needed
            }
    
            displayFiles();
        }
    
        function displayFiles() {
            const fileList = document.getElementById('files-list');
            fileList.innerHTML = ''; // Clear previous files
    
            for (const file of filesToSend) {
                const listItem = document.createElement('li');
                listItem.textContent = file;
                fileList.appendChild(listItem);
            }
    
            document.getElementById('file-list').classList.remove('hidden');
            document.getElementById('send-message').innerText = 'Files to Send:';
        }
    
        function sendFiles() {
            // Logic to send files (to be implemented later)
            console.log('Sending files:', filesToSend);
            resetSendTab();
        }
    
        function cancelSend() {
            resetSendTab();
        }
    
        function resetSendTab() {
            filesToSend = []; // Clear files to send
            document.getElementById('file-list').classList.add('hidden');
            document.getElementById('send-message').innerText = 'Drag and drop files here or click "Browse Files" below.';
            document.getElementById('file-input').value = ''; // Clear file input
        }
    </script>
    
    <div id="send" class="tab">
        <!-- Send tab content -->
        <div class="frame send-frame">
            <h2>Send Tab</h2>
            <p>This is the Send tab content.</p>
        </div>
    </div>
    
    <div id="receive" class="tab">
        <!-- Receive tab content -->
        <div class="frame receive-frame">
            <h2>Receive Tab</h2>
            <p>This is the Receive tab content.</p>
        </div>
    </div>
    
    <div id="friends" class="tab">
        <!-- Friends tab content -->
        <div class="frame friends-frame">
            <h2>Friends Tab</h2>
            <p>This is the Friends tab content.</p>
        </div>
    </div>
    
    <script>
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab');
            for (const tab of tabs) {
                tab.classList.remove('active');
            }
            document.getElementById(tabName).classList.add('active');
        }
    </script>
    

</body>
</html>
